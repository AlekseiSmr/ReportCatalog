<div class="tile card-effect" (click)="onTileClick()">
  <div class="d-flex flex-column">
    <div class="p-0">
      <div class="d-flex flex-row justify-content-between">
        <div class="p-0" *ngIf="imageLeft !== ''">
          <img [src]="imageLeft" width="120" height="120" />
        </div>
        <div class="p-0" *ngIf="imageRight !== ''">
          <img [src]="imageRight" width="120" height="120" />
        </div>
      </div>
    </div>
    <div class="p-2 ml-2 mt-4">
      <h5>{{ title }}</h5>
    </div>
    <div class="p-2 ml-2">
      <span>{{ text }}</span>
    </div>
  </div>
</div>
